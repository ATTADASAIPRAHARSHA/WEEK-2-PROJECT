<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="logo"><img src="360_F_128939133_0WXTVdZ1bv1NXusQsdYYJLIwTVoXHqQ7.jpg" width="60" height="60" alt="img"></div>
            <div class="navlist">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li>About</li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
        <div class="login">
            
                
                <form id="loginsubmit"  class="form" action="index.html">
                    <div  class="loginheader">LOGIN</div>
                    <div class="username flex">
                        <input id="username" type="text" >
                        <label for="username" id="userlabel">Username</label>
                    </div>
                    
                    <div class="password flex">
                        <input id="password" type="password" autocomplete="username">
                        <label id="passlabel" for="password"> Password   
                        </label>
                        <div id="eye"><img src="eye.png" width="20" height="20" alt=""></div>
                        <div id="eyecross"><img src="hidden.png" width="20" height="20" alt=""></div>
                        
                    </div>
                    
                    <div class="Remember"><div class="check"><input type="checkbox"  name="Remember" >Remember me</div><div><a class="hover" href="">forgot passowrd?</a></div></div>
                    
                    <div style="text-align: center;"><button type="submit">Login</button></div>
                    
                    <div class="sign" style="color: white;">Don't have account ? <a style="text-decoration: underline;" href="signup.html">Sign up</a></div>

                   

                </form>
            
        </div>
    </div>
    

    <script src="login.js"></script>
</body>
</html>
